<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Shopping Smart</h1>
        <p>Tools to help you spend smarter, not harder</p>
    </header>
    <nav>
        <ul>
            <li class = "active"><a href = "index.html">Shopping List</a></li>
            <li><a href = "#">Spending Calculator</a></li>
        </ul>
    </nav>
    <main>
        <h1>Shopping List</h1>
        <div id = "divs">
            <div id = "listDiv">
                <h2>List</h2>
                <ul id = "list"></ul>
                <label for = "newItem">
                    New Item: <input id = "newItem">
                </label>
                <button id = "add" type = "button">Add Item</button>
            </div>
            <div id = "calculator">
                <h2>Calculator</h2>
                <div id = "calcListDiv">
                    <ul id = "calculatorList"></ul>
                    <ul id = "numList"></ul>
                    <ul id = "costList"></ul>
                </div>
                <p id = "total"></p>
            </div>
        </div>
    </main>
</body>
<script src = "scripts.js"></script>
</html>
